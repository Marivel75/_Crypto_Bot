# Configuration principale pour Crypto Bot

# Paires de trading par défaut
pairs:
  - BTC/USDT
  - ETH/USDT
  - SOL/USDT

# Timeframes pour la collecte OHLCV
timeframes:
  - "1h"
  - "4h"
  - "1d"

# Exchanges à utiliser
exchanges:
  - binance
  - kraken
  - coinbase

# Configuration du ticker (temps réel)
ticker:
  enabled: false
  snapshot_interval: 10  # minutes
  runtime: 120           # minutes
  cache_size: 1000

# Configuration du scheduler (planification)
scheduler:
  enabled: false
  schedule_time: "08:30"

# Configuration de la base de données (Supabase/PostgreSQL)
database:
  url: ""  # À définir dans .env via SUPABASE_DB_URL
  type: "postgresql"  # ou "sqlite" pour le mode local
  timeout: 30  # secondes
  max_connections: 10
  pool_size: 5
  max_overflow: 10
  backup_interval: 24  # heures (désactivé pour Supabase)

# Configuration de la journalisation
logging:
  level: "INFO"
  file: "crypto_bot.log"
  max_size: 10  # MB
  backup_count: 5
