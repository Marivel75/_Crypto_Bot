name: Run Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        test-type: ["all", "unit", "integration"]
        include:
          - test-type: "all"
            name: "All Tests"
          - test-type: "unit"
            name: "Unit Tests"
          - test-type: "integration"
            name: "Integration Tests"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup test environment
        run: |
          # Create isolated test environment
          python scripts/setup_environments.py

          # Verify environment isolation
          python scripts/manage_environments.py info

      - name: Run ${{ matrix.name }}
        id: test
        continue-on-error: false
        run: |
          # Force testing environment
          export CRYPTO_BOT_ENV=testing

          # Run specific test type
          python scripts/run_tests.py --type ${{ matrix.test-type }} --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./htmlcov/index.html
          directory: ./htmlcov
          flags: ${{ matrix.test-type }}
          name: codecov-${{ matrix.test-type }}
        if: matrix.test-type == 'all' && always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.test-type }}
          path: |
            htmlcov/
            logs/
          retention-days: 7
        if: always()

      - name: Verify isolation
        run: |
          # Ensure tests didn't affect production
          python scripts/manage_environments.py info

          python -c "
          from src.services.db_environment import db_env
          databases = db_env.list_databases()

          test_db = databases.get('testing', {})
          prod_db = databases.get('production', {})

          print('=== ISOLATION CHECK ===')
          print(f'Test DB: {test_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Prod DB: {prod_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Isolation OK: {not prod_db.get(\"exists\") or prod_db.get(\"size_bytes\", 0) < 1024}')
          print('=== CHECK COMPLETE ===')
          "
