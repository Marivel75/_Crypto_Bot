name: Run Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    name: Run Python Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup test environment
        run: |
          python scripts/setup_environments.py
          python scripts/manage_environments.py info

      - name: Run all tests
        run: |
          export CRYPTO_BOT_ENV=testing
          python scripts/run_tests.py --type all --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./htmlcov/index.html
          directory: ./htmlcov
          flags: all
          name: codecov-all
        if: always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-all
          path: |
            htmlcov/
            logs/
          retention-days: 7
        if: always()

      - name: Verify isolation
        run: |
          python scripts/manage_environments.py info
          python -c "
          from src.services.db_environment import db_env
          databases = db_env.list_databases()
          test_db = databases.get('testing', {})
          prod_db = databases.get('production', {})
          print('=== ISOLATION CHECK ===')
          print(f'Test DB: {test_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Prod DB: {prod_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Isolation OK: {not prod_db.get(\"exists\") or prod_db.get(\"size_bytes\", 0) < 1024}')
          print('=== CHECK COMPLETE ===')
          "
