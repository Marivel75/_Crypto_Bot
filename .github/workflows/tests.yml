name: Run Tests

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Sous-jobs pour chaque type de test
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: ["all", "unit", "integration"]
        include:
          - test-type: "all"
            name: "All Tests"
          - test-type: "unit"
            name: "Unit Tests"
          - test-type: "integration"
            name: "Integration Tests"
    name: "Run Python Tests (${{ matrix.name }})"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup test environment
        run: |
          python scripts/setup_environments.py
          python scripts/manage_environments.py info

      - name: Run ${{ matrix.name }}
        id: test
        continue-on-error: false
        run: |
          export CRYPTO_BOT_ENV=testing
          python scripts/run_tests.py --type ${{ matrix.test-type }} --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./htmlcov/index.html
          directory: ./htmlcov
          flags: ${{ matrix.test-type }}
          name: codecov-${{ matrix.test-type }}
        if: matrix.test-type == 'all' && always()

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-${{ matrix.test-type }}
          path: |
            htmlcov/
            logs/
          retention-days: 7
        if: always()

      - name: Verify isolation
        run: |
          python scripts/manage_environments.py info
          python -c "
          from src.services.db_environment import db_env
          databases = db_env.list_databases()
          test_db = databases.get('testing', {})
          prod_db = databases.get('production', {})
          print('=== ISOLATION CHECK ===')
          print(f'Test DB: {test_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Prod DB: {prod_db.get(\"size_formatted\", \"0 bytes\")}')
          print(f'Isolation OK: {not prod_db.get(\"exists\") or prod_db.get(\"size_bytes\", 0) < 1024}')
          print('=== CHECK COMPLETE ===')
          "

  # Job global qui dÃ©pend des sous-jobs
  test-summary:
    name: "Run Python Tests"
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "All tests completed successfully"
        run: echo "All tests passed!"
